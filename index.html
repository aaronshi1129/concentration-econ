<html><head><base href="." /><meta charset="UTF-8" /><meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>GAS Vocabulary Concentration</title>
<style>
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #e3f2fd, #bbdefb);
    min-height: 100vh;
    margin: 0;
    padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
}

.game-container {
    max-width: 800px;
    background: white;
    padding: 20px;
    border-radius: 15px;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
}

h1, h2 {
    text-align: center;
}

.card-grid {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 10px;
    margin: 20px 0;
}

.card {
    background: #2196f3;
    color: white;
    padding: 15px;
    border-radius: 8px;
    cursor: pointer;
    min-height: 80px;
    width: 150px;
    height: 100px;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    transition: transform 0.3s ease;
    transform-style: preserve-3d;
    font-size: 16px;
    word-wrap: break-word;
    overflow-wrap: break-word;
    hyphens: auto;
}

.card:hover {
    transform: scale(1.05);
}

.card.flipped {
    background: #4caf50;
}

.card.matched {
    background: #81c784;
    cursor: default;
}

.stats {
    display: flex;
    justify-content: space-between;
    margin-bottom: 20px;
}

.button {
    background: #2196f3;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
}

.button:hover {
    background: #1976d2;
}

@keyframes celebrate {
    0% { transform: scale(1); }
    50% { transform: scale(1.1); }
    100% { transform: scale(1); }
}

.celebration {
    animation: celebrate 0.5s ease;
}

.footer {
    text-align: center;
    margin-top: 20px;
    color: #666;
    font-size: 0.9em;
}

.timer {
    font-size: 1.2em;
    font-weight: bold;
    color: #2196f3;
}

.modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0,0,0,0.7);
    z-index: 1000;
}

.modal-content {
    position: relative;
    background-color: white;
    margin: 15% auto;
    padding: 20px;
    width: 80%;
    max-width: 500px;
    border-radius: 10px;
    text-align: center;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 20px;
}

.modal img {
    max-width: 200px;
    margin: 0 auto;
    display: block;
}

.close-modal {
    position: absolute;
    right: 10px;
    top: 10px;
    font-size: 24px;
    cursor: pointer;
}
</style>
</head>
<body>
    <div class="game-container">
        <h1>Vocabulary Concentration (Math)</h1>
        <p class="subtitle">Complete this concentration game successfully and earn a Pokemon!</p>
        <div class="stats">
            <div>Time: <span id="timer" class="timer">00:00</span></div>
            <div>Moves: <span id="moves">0</span></div>
            <div>Matches: <span id="matches">0</span>/8</div>
            <button class="button" id="reset">New Game</button>
        </div>
        <div class="card-grid" id="grid"></div>
        <div class="footer">Author: Aaron Shi. Released in 2025.</div>
    </div>

    <div id="congratsModal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>Congratulations!</h2>
            <p id="congratsMessage"></p>
            <img id="pokemonImage" alt="Random Pokemon celebration image" width="200" height="200">
            <button class="button" onclick="resetGame()">Play Again</button>
        </div>
    </div>

<script>
const allPhrases = [
    ["aggregate demand", "總需求（n.）"],
    ["aggregate supply", "總供給（n.）"],
    ["allocation", "分配（n.）"],
    ["assets", "資產（n.）"],
    ["balance of payments", "國際收支（n.）"],
    ["balance of trade", "貿易差額（n.）"],
    ["bankruptcy", "破產（n.）"],
    ["barter", "以物易物（v.）"],
    ["bond", "債券（n.）"],
    ["budget", "預算（n.）"],
    ["capital", "資本（n.）"],
    ["capitalism", "資本主義（n.）"],
    ["cartel", "聯合壟斷（n.）"],
    ["central bank", "中央銀行（n.）"],
    ["commodity", "商品（n.）"],
    ["competition", "競爭（n.）"],
    ["consumer", "消費者（n.）"],
    ["consumer price index", "消費者物價指數（n.）"],
    ["consumption", "消費（n.）"],
    ["cost", "成本（n.）"],
    ["cost-benefit analysis", "成本效益分析（n.）"],
    ["credit", "信貸（n.）"],
    ["currency", "貨幣（n.）"],
    ["current account", "經常帳戶（n.）"],
    ["debt", "債務（n.）"],
    ["deficit", "赤字（n.）"],
    ["deflation", "通貨緊縮（n.）"],
    ["demand", "需求（n.）"],
    ["depreciation", "貶值（n.）"],
    ["depression", "經濟蕭條（n.）"],
    ["deregulation", "解除管制（n.）"],
    ["devaluation", "貨幣貶值（n.）"],
    ["dividend", "股息（n.）"],
    ["economic growth", "經濟成長（n.）"],
    ["economic indicators", "經濟指標（n.）"],
    ["economies of scale", "規模經濟（n.）"],
    ["economist", "經濟學家（n.）"],
    ["elasticity", "彈性（n.）"],
    ["entrepreneur", "企業家（n.）"],
    ["equilibrium", "均衡（n.）"],
    ["exchange rate", "匯率（n.）"],

    ["externalities", "外部性（n.）"],

    ["foreign direct investment", "外國直接投資（n.）"],
    ["free market", "自由市場（n.）"],
    ["GDP", "國內生產毛額（n.）"],
    ["GNP", "國民生產毛額（n.）"],
    ["government spending", "政府支出（n.）"],
    ["hyperinflation", "惡性通貨膨脹（n.）"],
    ["imports", "進口（n.）"],
    ["income", "收入（n.）"],
    ["income distribution", "收入分配（n.）"],
    ["income tax", "所得稅（n.）"],
    ["industrialization", "工業化（n.）"],
    ["inflation", "通貨膨脹（n.）"],

    ["interest rate", "利率（n.）"],
    ["investment", "投資（n.）"],
    ["labor", "勞動力（n.）"],
    ["laissez-faire", "自由放任（n.）"],
    ["liability", "負債（n.）"],
    ["macroeconomics", "總體經濟學（n.）"],
    ["market", "市場（n.）"],
    ["market economy", "市場經濟（n.）"],
    ["market failure", "市場失靈（n.）"],
    ["market price", "市場價格（n.）"],
    ["microeconomics", "個體經濟學（n.）"],
    ["minimum wage", "最低工資（n.）"],
    ["monetary policy", "貨幣政策（n.）"],
    ["money supply", "貨幣供應量（n.）"],
    ["monopoly", "壟斷（n.）"],
    ["national debt", "國債（n.）"],
    ["natural resources", "天然資源（n.）"],
    ["oligopoly", "寡占（n.）"],
    ["opportunity cost", "機會成本（n.）"],
    ["output", "產出（n.）"],
    ["perfect competition", "完全競爭（n.）"],
    ["PPP", "購買力平價（n.）"],
    ["price ceiling", "價格上限（n.）"],
    ["price elasticity", "價格彈性（n.）"],
    ["price floor", "價格下限（n.）"],
    ["privatization", "民營化（n.）"],
    ["productivity", "生產力（n.）"],
    ["profit", "利潤（n.）"],
    ["progressive tax", "累進稅（n.）"],
    ["property rights", "財產權（n.）"],
    ["protectionism", "保護主義（n.）"],
    ["public goods", "公共財（n.）"],
    ["quota", "配額（n.）"],
    ["recession", "經濟衰退（n.）"],
    ["regulation", "規範（n.）"],
    ["rent", "租金（n.）"],
    ["scarcity", "稀缺（n.）"],
    ["socialism", "社會主義（n.）"],
    ["subsidy", "補貼（n.）"],
    ["supply", "供給（n.）"],
    ["surplus", "盈餘（n.）"],
    ["tariff", "關稅（n.）"],
    ["tax", "稅（n.）"],
    ["trade", "貿易（n.）"],
    ["unemployment", "失業（n.）"],
    ["utility", "效用（n.）"],
    ["variable cost", "變動成本（n.）"],
    ["wage", "工資（n.）"],
    ["deregulation", "去管制化（n.）"]
];



let phrases = [];
let flippedCards = [];
let matchedPairs = 0;
let moves = 0;
let cards = [];
let timeStarted = false;
let timerInterval;
let seconds = 0;

function selectRandomPhrases() {
    const shuffledPhrases = [...allPhrases].sort(() => Math.random() - 0.5);
    return shuffledPhrases.slice(0, 8);
}

function updateTimer() {
    const minutes = Math.floor(seconds / 60);
    const remainingSeconds = seconds % 60;
    document.getElementById('timer').textContent = 
        `${minutes.toString().padStart(2, '0')}:${remainingSeconds.toString().padStart(2, '0')}`;
    seconds++;
}

function startTimer() {
    if (!timeStarted) {
        timeStarted = true;
        timerInterval = setInterval(updateTimer, 1000);
    }
}

function stopTimer() {
    clearInterval(timerInterval);
    timeStarted = false;
}

function shuffle(array) {
    for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
    }
    return array;
}

function createCard(content, index) {
    const card = document.createElement('div');
    card.className = 'card';
    card.textContent = '?';
    card.dataset.index = index;
    card.dataset.content = content;
    card.addEventListener('click', () => {
        startTimer();
        flipCard(card);
    });
    return card;
}

function flipCard(card) {
    if (flippedCards.length === 2 || card.classList.contains('matched') || 
        flippedCards.includes(card)) return;

    card.textContent = card.dataset.content;
    card.classList.add('flipped');
    flippedCards.push(card);

    if (flippedCards.length === 2) {
        moves++;
        document.getElementById('moves').textContent = moves;
        checkMatch();
    }
}

function checkMatch() {
    const [card1, card2] = flippedCards;
    const pair1 = phrases.find(pair => pair.includes(card1.dataset.content));
    const isMatch = pair1 && pair1.includes(card2.dataset.content);

    setTimeout(() => {
        if (isMatch) {
            card1.classList.add('matched');
            card2.classList.add('matched');
            matchedPairs++;
            document.getElementById('matches').textContent = matchedPairs;
            if (matchedPairs === 8) {
                stopTimer();
                celebrate();
            }
        } else {
            card1.textContent = '?';
            card2.textContent = '?';
            card1.classList.remove('flipped');
            card2.classList.remove('flipped');
        }
        flippedCards = [];
    }, 1000);
}

async function celebrate() {
    const container = document.querySelector('.game-container');
    container.classList.add('celebration');
    
    const pokemonId = Math.floor(Math.random() * 898) + 1;
    const response = await fetch(`https://pokeapi.co/api/v2/pokemon/${pokemonId}`);
    const data = await response.json();
    
    const currentDate = new Date().toLocaleDateString();
    const finalTime = document.getElementById('timer').textContent;
    const congratsMessage = `You spent ${finalTime} and took ${moves} moves to finish this vocabulary concentration on ${currentDate}. You've won ${data.name.charAt(0).toUpperCase() + data.name.slice(1)}!`;
    
    document.getElementById('congratsMessage').textContent = congratsMessage;
    document.getElementById('pokemonImage').src = data.sprites.front_default;
    document.getElementById('congratsModal').style.display = 'block';
}

function resetGame() {
    const grid = document.getElementById('grid');
    grid.innerHTML = '';
    flippedCards = [];
    matchedPairs = 0;
    moves = 0;
    seconds = 0;
    document.getElementById('moves').textContent = moves;
    document.getElementById('matches').textContent = matchedPairs;
    document.getElementById('timer').textContent = '00:00';
    document.getElementById('congratsModal').style.display = 'none';
    stopTimer();
    
    phrases = selectRandomPhrases();
    cards = [];
    phrases.forEach(pair => {
        cards.push(pair[0], pair[1]);
    });
    cards = shuffle(cards);
    
    cards.forEach((content, index) => {
        const card = createCard(content, index);
        grid.appendChild(card);
    });

    const container = document.querySelector('.game-container');
    container.classList.remove('celebration');
}

document.getElementById('reset').addEventListener('click', resetGame);
document.querySelector('.close-modal').addEventListener('click', () => {
    document.getElementById('congratsModal').style.display = 'none';
});

// Initialize the game
resetGame();
</script>
</body></html>
